<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NHL Trade Alerts</title>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }
    form {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .tweet {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>NHL Trade Alert Post Helper</h1>

  <form id="embedForm">
    <label for="embedCode">Paste embed code here:</label>
    <textarea id="embedCode" rows="6" required></textarea>
    <button type="submit">Generate JSON Entry</button>
  </form>

  <pre id="jsonOutput"></pre>

  <div id="tweetsContainer"></div>

  <script>
    // Load tweets from tweets.json
    fetch('tweets.json')
      .then(response => response.json())
      .then(tweets => {
        const tweetsContainer = document.getElementById('tweetsContainer');
        tweets.forEach(tweet => {
          const wrapper = document.createElement('div');
          wrapper.className = 'tweet';
          wrapper.innerHTML = tweet.embed;
          tweetsContainer.appendChild(wrapper);
        });
        // Load Twitter widgets after adding tweets to DOM
        if (window.twttr && window.twttr.widgets) {
          window.twttr.widgets.load();
        }
      })
      .catch(error => {
        const tweetsContainer = document.getElementById('tweetsContainer');
        tweetsContainer.innerHTML = "<p>Error loading tweets. Make sure tweets.json is uploaded and contains valid JSON.</p>";
        console.error('Error loading tweets:', error);
      });

    // Generate JSON entry from embed code input
    const form = document.getElementById('embedForm');
    const jsonOutput = document.getElementById('jsonOutput');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const embedCode = document.getElementById('embedCode').value.trim();
      if (embedCode) {
        const entry = {
          embed: embedCode
        };
        jsonOutput.textContent = JSON.stringify(entry, null, 2);
      }
    });
  </script>
</body>
</html>
