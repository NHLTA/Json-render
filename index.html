<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NHL Trade Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    #tweetContainer blockquote {
      margin-bottom: 40px;
    }
    #tweetFormSection {
      display: none;
      margin-top: 40px;
    }
    #passwordPrompt {
      margin-top: 40px;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>NHL Trade Tracker</h1>

  <!-- Password Prompt -->
  <div id="passwordPrompt">
    <input type="password" id="passwordInput" placeholder="Enter password to unlock form">
    <button onclick="checkPassword()">Unlock Form</button>
  </div>

  <!-- Hidden Form (only shown after correct password) -->
  <div id="tweetFormSection">
    <h2>Tweet Embed Code Generator</h2>
    <textarea id="tweetUrlInput" placeholder="Paste Twitter/Bluesky post URL here"></textarea>
    <button onclick="generateJsonCode()">Generate JSON Embed Code</button>
    <pre id="outputBox" style="background:#eee; padding:10px;"></pre>
  </div>

  <!-- Tweet display section -->
  <div id="tweetContainer"></div>

  <script>
    // Password protection
    const correctPassword = "nhltrade2025";
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("passwordPrompt").style.display = "none";
        document.getElementById("tweetFormSection").style.display = "block";
      } else {
        alert("Incorrect password. Try again.");
      }
    }

    // Load tweets
    fetch('tweets.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('tweetContainer');
        data.forEach(tweet => {
          const div = document.createElement('div');
          div.innerHTML = tweet.embed;
          container.appendChild(div);
        });
        // Twitter widgets script
        const script = document.createElement('script');
        script.setAttribute('src', 'https://platform.twitter.com/widgets.js');
        document.body.appendChild(script);
      })
      .catch(error => {
        document.getElementById('tweetContainer').innerHTML = '<p style="color:red;">Error loading tweets. Make sure tweets.json is uploaded and contains valid JSON.</p>';
      });

    // JSON Generator
    function generateJsonCode() {
      const url = document.getElementById("tweetUrlInput").value.trim();
      if (!url) {
        alert("Please enter a URL.");
        return;
      }

      const embedCode = `<blockquote class="twitter-tweet"><a href="${url}"></a></blockquote>`;
      const title = new Date().toISOString().slice(2, 10).replace(/-/g, '-') + " XX";

      const result = {
        title: title,
        embed: embedCode
      };

      document.getElementById("outputBox").textContent = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
