<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NHL Trade Alert - Tweets</title>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 3rem;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
    }
    textarea {
      height: 4rem;
    }
    .tweet-block {
      margin-bottom: 3rem;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>NHL Trade Alert - Tweets</h1>

  <!-- üëá Form to generate tweet code -->
  <form id="tweetForm">
    <h2>Add a New Tweet</h2>
    <label for="title">Tweet Title (e.g. 06-11-25 01):</label>
    <input type="text" id="title" required />

    <label for="tweetURL">Tweet URL:</label>
    <input type="text" id="tweetURL" required />

    <p>üëá Copy this JSON block into your <code>tweets.json</code> file after submitting:</p>
    <textarea id="output" readonly></textarea>

    <button type="submit">Generate Tweet Code</button>
  </form>

  <!-- üëá Live preview of all tweets -->
  <h2>All Tweets on Site:</h2>
  <div id="tweetContainer"></div>

  <script>
    // Handle form submit and generate code
    document.getElementById('tweetForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const tweetURL = document.getElementById('tweetURL').value.trim();

      const embedCode = `<blockquote class='twitter-tweet'><a href='${tweetURL}'></a></blockquote>`;
      const jsonOutput = JSON.stringify({ title, embed: embedCode }, null, 2);

      document.getElementById('output').value = jsonOutput;
    });

    // Fetch and display tweets from tweets.json
    fetch('tweets.json')
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        return res.json();
      })
      .then(data => {
        const container = document.getElementById('tweetContainer');
        data.forEach(tweet => {
          const div = document.createElement('div');
          div.className = 'tweet-block';
          div.innerHTML = `<h3>${tweet.title}</h3>${tweet.embed}`;
          container.appendChild(div);
        });
        if (window.twttr && window.twttr.widgets) {
          window.twttr.widgets.load(container);
        }
      })
      .catch(err => {
        console.error('Error loading tweets.json:', err);
        document.getElementById('tweetContainer').innerHTML = `
          <p style="color: red;">‚ö†Ô∏è Error loading tweets. Make sure <code>tweets.json</code> is uploaded and contains valid JSON.</p>
        `;
      });
  </script>
</body>
</html>
