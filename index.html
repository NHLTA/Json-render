<h2>Add a New Tweet</h2>
<form id="tweetForm">
  <label for="title">Title / Date:</label><br>
  <input type="text" id="title" name="title" required><br><br>

  <label for="embed">Tweet Embed Code:</label><br>
  <textarea id="embed" name="embed" rows="6" cols="60" required></textarea><br><br>

  <button type="submit">Add Tweet</button>
</form>

<hr>

<h2>Preview:</h2>
<div id="previewArea"></div>
