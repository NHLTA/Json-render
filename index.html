<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NHL Trade Alerts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #preview, #tweets {
      margin-top: 30px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    blockquote {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Add New Tweet</h1>
  <form id="tweetForm">
    <label for="title">Title (e.g. 06-11-25 01):</label>
    <input type="text" id="title" name="title" required />

    <label for="tweetUrl">Tweet or X URL:</label>
    <input type="text" id="tweetUrl" name="tweetUrl" required />

    <button type="submit">Add Tweet</button>
  </form>

  <div id="preview">
    <h2>Preview:</h2>
  </div>

  <div id="tweets">
    <h2>All Tweets on Site:</h2>
    <div id="tweetContainer"></div>
  </div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <script>
    // Load existing tweets from tweets.json
    fetch('tweets.json')
      .then(res => res.json())
      .then(data => {
        const tweetContainer = document.getElementById('tweetContainer');
        data.forEach(tweet => {
          const wrapper = document.createElement('div');
          wrapper.innerHTML = `<h4>${tweet.title}</h4>${tweet.embed}`;
          tweetContainer.appendChild(wrapper);
        });
        if (window.twttr && window.twttr.widgets) {
          window.twttr.widgets.load(tweetContainer);
        }
      });

    // Handle form submission
    const form = document.getElementById('tweetForm');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      let tweetUrl = document.getElementById('tweetUrl').value.trim();
      const title = document.getElementById('title').value.trim();

      // Normalize x.com â†’ twitter.com
      tweetUrl = tweetUrl.replace("https://x.com/", "https://twitter.com/");

      if (!tweetUrl.startsWith("https://twitter.com/")) {
        alert("Please enter a valid Twitter or X URL.");
        return;
      }

      const embed = `<blockquote class="twitter-tweet"><a href="${tweetUrl}"></a></blockquote>`;

      // Show preview
      preview.innerHTML = `<h2>Preview:</h2><h4>${title}</h4>${embed}`;
      if (window.twttr && window.twttr.widgets) {
        window.twttr.widgets.load(preview);
      }

      const tweetObject = {
        title: title,
        embed: embed
      };

      const tweetJsonString = JSON.stringify(tweetObject, null, 2);
      navigator.clipboard.writeText(tweetJsonString).then(() => {
        alert("Tweet JSON copied to clipboard. Paste it into tweets.json on GitHub.");
      });
    });
  </script>
</body>
</html>
